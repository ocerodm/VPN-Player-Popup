<html>
<head>
    <title>(1) Update</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <style>
                    body {
						background-color: #222222; 
						background-image: linear-gradient(#222222, #222222);	
                    	color:#ffffff;
                    }
                    a {
                        color: #ffffff;
                        text-decoration: none;
                    }
                    .wrapper > header {
                        border-color: transparent;
                    }

                    #main{
                    	position:relative;
                    	max-width:100%;
                    	padding:0 1em 3em;
                    	background:transparent;
                    	border-radius:4px;
                    	cursor:default;
                    	text-align:center;
                    }

                    .align-btn {
                        display: flex;
                        justify-content: center;
                    }

                    .btn {
                      min-width: 125px;
/*                      min-height: 50px;*/
                      font-size: 18px;
                      text-transform: uppercase;
                      letter-spacing: 1.3px;
                      font-weight: 700;
                      color: #ffffff;
                      background-color: #919191;
                      border: none;
                      transition: all 0.3s ease-in-out 0s;
                      cursor: pointer;
                      outline: none;
                      position: relative;
                      padding: 10px;
                    }


                    .wrap {
                        padding: 7px;
                    }


                    .btn-yes, .btn-no {
                        background-color:  #CCCCCC;									
                        color: #232323;
						border-radius: 5px;
						font-size: 20px;
						font-weight: 900;							
                    }

               

                    body {
                        margin: 0;
                        padding: 0;
                        height: 100%;
                        font-family: Arial, Helvetica, sans-serif;
                        font-size: 30px;
                    }

                    img {
                        border: 0;
                        max-width: 100%;
                    }

                    a {
                        display: inline-block;
                    }

                    p,
                    ul,
                    li,
                    ol,
                    h1,
                    h2,
                    h3,
                    h4,
                    h5 {
                        margin: 0;
                        padding: 0;
                        list-style: none;
                        font-weight: normal;
                    }

                    .hide {
                        display: none;
                    }

                    .wrapper > header {
                        margin-bottom: 15px;
                        border-bottom-width: 1px;
                        border-bottom-style: solid;
                    }

                    
                 
                    .wrapper > header img {
                        display: block;
                        margin: auto;
                        padding: 15px 0;
                        height: 150px;
                    }

                    
                    .wrapper-content {
                        padding: 10px 0;
                        overflow: hidden;
                        text-align: center;
                    }

                    .box:not(:first-child) {
                        display: none;
                    }

                    .box .box-content {
                        margin-top: 15px;
                    }

                    .box .box-header {
                        margin: 25px auto;
                        max-width: 320px;
                    }

                    .box {
                        display: inline-block;
                        margin: 0 auto;
                    }

                    

                    .box-final .box-header {
                        max-width: none;
                    }

                    .box-final .box-content {
                        margin: 0 10px;
                        padding: 8px 15px;
                        border-width: 1px;
                        border-style: solid;
                        border-radius: 10px;
                        text-align: left;
                        font-size: 14px;
                        line-height: 1.4;
                    }

                    .box-final .box-content p:not(:last-child) {
                        margin-bottom: 10px;
                    }

                    .box-final .box-btn {
                        margin-top: 30px;
                    }

                    .box-btn {
                        margin-top: 20px;
                    }

        </style>
		</head>
    <body>
         <style type="text/css"></style>
        <div class="wrapper">
                        <section id="main">
                <div class="box js-step js-step1">
                    <header class="box-header">
                                              
                        <h3 class="text-transform-none" style="padding-top: 50px;">
                            <span style="color: #FFFFFF;"><b>Best Batsman in the World?<br><br><p>Babar Azam vs. Virat Kohli</span></b></span>
                        </h3>
                    </header>
                    <div id="fadeOut1">
                        <div class="align-btn">
                            <div class="wrap">
                                <a class="btn btn-no ctaClick" href="https://msn.com">Yes</a>
                            </div>
                            <div class="wrap">
                                <a class="btn btn-no ctaClick" href="https://youtube.com">No</a>
                            </div>
                        </div>
                    </div>
                
                </div>
            </section>
        </div>
        </body>

</html>
